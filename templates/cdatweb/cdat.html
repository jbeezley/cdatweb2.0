{% extends "bootstrap.html" %} {% block title %} CDATWeb {% endblock %} {% block extra_headers %}
{% load staticfiles %}
<script src="{% static "js/quicktree.js" %}"></script>

<style type="text/css">
    body {
        padding-top: 70px;
    }
    
    footer {
        padding-left: 15px;
        padding-right: 15px;
    }
    
    .qtree a {
        cursor: pointer;
    }
    
    .outlines { 
        padding: 19px;
        margin-bottom: 20px;
        background-color: #dcdcdc;
        border: 1px solid #b0b0b0;
        border-radius: 4px;
    }
    .titles {
        border: 1px solid #b0b0b0;
    }
    .center_bar {
        background-color: #f5f5f5;
        border: 1px solid #e3e3e3;
        border-radius: 4px;
    }
    
    .input {
        width: 100%
    }
    
    .col1 {
        width: 60px
    }
    .col2 {
        width: 85px
    }
    .col3 {
        width: 60px
    }
    .col4 {
        width: 55px
    }
    .col5 {
        width: 60px
    }
    .col6 {
        width: 100px
    }
    .col7 {
        width: 35px
    }
</style>
{% endblock %} {% block content %}
<div class="col-sm-3 col-md-6 col-lg-2 sidebar-offcanvas" id="sidebarLeft" role="navigation">
    <div class="well sidebar-nav">
        <div class="outlines" id="projects">
            <div class="titles"><center><h6>Projects</h6></center></div>
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group">
                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-file" aria-hidden="true"></span></button>
                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span></button>
                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></button>
                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-folder-close" aria-hidden="true"></span></button>
                </div>
            </div>
            <div class="cdatweb-project-selectors cdatweb-tree">
                <ul class="qtree">
                    <li><a>Project 1*</a>
                        <ul class="cdatweb-project-1"></ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="outlines" id="plot_types">
              <div class="titles"><center><h6>VCS</h6></center></div>
        </div>
    </div>
    <!--/.well -->
</div>
<!--/span-->

<div class="col-sm-9 col-md-6 col-lg-6">
    <div class="row">
        <div class="center_bar">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group">
                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span></button>
                </div>
            </div>
        </div>
        <div id="titles_homes" class="tiles"></div> 
    </div>
    <!--/row-->
</div>
<!--/span-->

<div class="col-sm-3 col-md-6 col-lg-4 sidebar-offcanvas" id="sidebarRight" role="navigation">
    <div class="well sidebar-nav">
        <div class="outlines" id="variables">
            <div class="titles"><center><h6>Variables</h6></center></div>
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group">
                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></button>
                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></button>
                </div>
            </div>
        </div>
        <div class="outlines" id="calulator">
            <div class="titles"><center><h6>Calculator</h6></center></div>
            <textarea class="input"></textarea><br/>
            Enter CDAT command and press Return</br>
            <input type="text" class="input">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group">
                    <button type="button" class="btn btn-default col1">SIN</button>
                    <button type="button" class="btn btn-default col2">ARCSIN</button>
                    <button type="button" class="btn btn-default col3">X^2</button>
                    <button type="button" class="btn btn-default col4">LN</button>
                    <button type="button" class="btn btn-default col5">XY</button>
                    <button type="button" class="btn btn-default col6">REGRID</button>
                    <button type="button" class="btn btn-default col7">+</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default col1">COS</button>
                    <button type="button" class="btn btn-default col2">ARCCOS</button>
                    <button type="button" class="btn btn-default col3">sqRT</button>
                    <button type="button" class="btn btn-default col4">LOG</button>
                    <button type="button" class="btn btn-default col5">XY</button>
                    <button type="button" class="btn btn-default col6">MASK</button>
                    <button type="button" class="btn btn-default col7">-</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default col1">TAN</button>
                    <button type="button" class="btn btn-default col2">ARCTAN</button>
                    <button type="button" class="btn btn-default col3">1/X</button>
                    <button type="button" class="btn btn-default col4">e^x</button>
                    <button type="button" class="btn btn-default col5">XY</button>
                    <button type="button" class="btn btn-default col6" >GET_MASK</button>
                    <button type="button" class="btn btn-default col7">*</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default col1">SIN</button>
                    <button type="button" class="btn btn-default col2">ARCSIN</button>
                    <button type="button" class="btn btn-default col3">X^2</button>
                    <button type="button" class="btn btn-default col4">LN</button>
                    <button type="button" class="btn btn-default col5">XY</button>
                    <button type="button" class="btn btn-default col6">REGRID</button>
                    <button type="button" class="btn btn-default col7">/</button>
                </div>
            </div>
        </div>
    </div>
    <!--/.well -->
</div>
<!--/span-->
{% endblock %}
